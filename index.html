<!DOCTYPE html>
<html>
  <style>
    .layout {
    width: 1366px;
    height: 768px;

    display: grid;
    grid:
      "header" auto
      "main" 1fr
      "footer" auto
      / 1fr;
    gap: 8px;
    }

  .header { grid-area: header; }
  .main { grid-area: main; }
  .footer { grid-area: footer; }
  </style>    
<body>
  <section class="layout">
    <div class="header">1</div>
    <div class="main">
      <h2>texto</h2>
    </div>
    <div class="footer">3</div>
  </section>
</body>
</html>
